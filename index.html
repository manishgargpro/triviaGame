<!DOCTYPE html>
<html>
<head>
  <title>Trivia!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="jumbotron jumbotron-fluid">
        <h2 class="display text-center">Welcome to the Trivia Game!</h2>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="panel panel-default col-sm-10 col-sm-offset-1">
        <h3 class="panel-heading text-center" id="question-text">Press the "Submit" button to get started!</h3>
        <div class="panel-body">
          <div class="radio">
            <label><input type="radio" name="optradio"><span id="answer0"></span></label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio"><span id="answer1"></span></label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio"><span id="answer2"></span></label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio"><span id="answer3"></span></label>
          </div>
          <div class="row">
            <div class="btn btn-lg btn-default" id="submit">Submit</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
